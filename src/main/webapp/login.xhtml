<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title>SKU web sync - Вход в приложение синхронизация SKU</title>
</head>

<h:body>	
<h3>Вход в приложение синхронизация SKU</h3>

<!-- This doesn't work, because servlet handler is used. -->
<h:messages id="messages" errorClass="err" warnClass="warn" infoClass="info" style="color: #FF8080" showDetail="true" showSummary="true" layout="table"/>

<!-- http://stackoverflow.com/questions/10367152/jsf-authentication-cannot-intercept-error-messages -->
<h:panelGroup rendered="#{requestScope['javax.servlet.forward.servlet_path'] == '/j_security_check'}">
    <h:outputText value="Ошибка входа в приложение: неверный логин и/или пароль!" style="color: #FF8080" />
</h:panelGroup>

		<h:form id="LoginForm" prependId="false" 
             onsubmit="document.getElementById('LoginForm').action = 'j_security_check';"> 
		
	   
            <h:panelGrid columns="2">
                <h:outputText value="*Имя пользователя"></h:outputText>
                <h:inputText id="j_username" required="true"> <!-- value="#{loginBean.username}"> -->
                 <h:message for="j_username" errorClass="err" warnClass="warn" infoClass="info" showDetail="false"></h:message>
                </h:inputText>
                
                <h:outputText value="*Пароль"></h:outputText>
                <h:inputSecret id="j_password" required="true"> <!-- value="#{loginBean.password}"> -->
                 <h:message for="j_password" errorClass="err" warnClass="warn" infoClass="info" showDetail="false"></h:message>
                </h:inputSecret>                
                
            </h:panelGrid>

	          <h:commandButton value="Вход" type="submit" id="SubmitButton"/>
			
		</h:form>


</h:body>


</html>
