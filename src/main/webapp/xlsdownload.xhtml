<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:body>
	<h2>Синхронизация SKU</h2>
	<h3>Загрузка изменённого XLS-файла</h3>
	<h:messages id="messages" errorClass="err" warnClass="warn" infoClass="info" style="color: #FF8080" showDetail="true" showSummary="true"/>
		<h:form id="XLSDownloadForm" enctype="multipart/form-data" rendered="#{XLSDownloadController.sessionManager.loggedIn}">
		<h:panelGrid columns="1">
	    <h:commandButton value="Загрузить изменённый XLS-файл" 
		action="#{XLSDownloadController.doDonwload}" id="DownloadButton"></h:commandButton>
		<h:commandButton value="Выход" rendered="#{XLSDownloadController.sessionManager.loggedIn}"
		action="#{loginBean.logout}" id="logoutButton"></h:commandButton>
		</h:panelGrid>
		</h:form>
	</h:body>
</html>
